<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <!-- Basic styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3em;
            color: #000000;
        }

        p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #006633;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        a:hover {
            background-color: #004d26;
        }
    </style>
</head>

<body>
    <div class="error-container">
        <h1>404 Error</h1>
        <p>Oops! The page you're looking for is not available.</p>
        <a href="index1.html">Return to Homepage</a>
    </div>
</body>

</html>
